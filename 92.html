<html>  
  <head>  
  <meta charset="UTF-8">  
  <script>
  var bold_words;  
window.onload = getBold_words();    
function getBold_words()   
{  
  bold_words = document.getElementsByTagName('strong');   
}  
function highlight()   
{  
   for (var i=0; i<bold_words.length; i++)  
   {                                                      
    bold_words[i].style.color = "red";  
    }  
}  
function return_normal()  
{  
  for (var i=0; i<bold_words.length; i++)   
  {  
       bold_words[i].style.color = "black";  
  }  
}  
  </script>
  </head>  
  <body>   
  <p>[<a href="#" onMouseOver="highlight()" onMouseOut="return_normal()"></a>]</p>
